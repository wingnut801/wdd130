<!DOCTYPE html>
<html lang="en-us">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/week05/poll-form.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Jonthan Nuttall | HTML Form - User Poll</h1>
    </header>
<main>
 <form>
    <fieldset>
     <legend>Contact Information</legend>
     <div class="form-item column2">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname">
     </div>
     <div class="form-item column2">
      <label for="usermail">Email:</label>
      <input type="email" id="usermail"name="usermail">
     </div>
    </fieldset>
 
   <fieldset>
    <legend>Questions</legend>
     <div class="form-item column1">
      <label for="browser">What is your favorite internet browser?</label>
      <select name="browser" name="browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
        <option value="edge">Edge</option>
        <option value="brave">Brave</option>
        <option value="other">Other</option>
     </div>  
     <div class="form-item column1"></div>
      </select>
       <label for="pet">Do you have a household pet?</label>
       <input type="checkbox" id="pet" name="pet">
     </div>
     <label for="feedback">List the places you have lived:</label>
     <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu, Mali"></textarea>
    
   </fieldset> 
   
   <button type="submit">Submit Poll</button>
 </form>
</main>
<footer>
    <p>©️2025 | HTML Form - User Poll | Jonthan Nuttall</p>
</footer>
</body>
</html>
